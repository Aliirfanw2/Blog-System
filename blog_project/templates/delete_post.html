{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-danger">
                    <div class="card-body text-center">
                        <h2 class="card-title text-danger mb-4"><i class="bi bi-trash"></i> Delete Post</h2>
                        <p class="mb-4">Are you sure you want to delete the post <strong>{{ post.title }}</strong>? This action cannot be undone.</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg me-2"><i class="bi bi-trash"></i> Yes, Delete</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
